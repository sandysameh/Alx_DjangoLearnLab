<!DOCTYPE html>
<html>
  <head>
    <title>Delete Book</title>
  </head>
  <body>
    <h1>Are you sure you want to delete "{{ book.title }}"?</h1>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'books' %}">Cancel</a>
  </body>
</html>
