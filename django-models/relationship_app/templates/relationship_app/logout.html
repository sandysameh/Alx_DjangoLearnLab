<!-- logout.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Logout</title>
  </head>
  <body>
    <h1>You have been logged out</h1>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit">Log out</button>
    </form>
    <a href="{% url 'login' %}">Login again</a>
  </body>
</html>
