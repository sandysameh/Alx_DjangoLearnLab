<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Books</title>
</head>
<body>
    <a href="{% url 'logout' %}">logout again</a>

    <h1>Books Available</h1>

    {% endfor %}

</body>
</html>
